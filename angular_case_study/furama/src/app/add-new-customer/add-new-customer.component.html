<div class="container">
  <form [formGroup]="customerForm" novalidate>
    <h1 class="justify-content-center"> Form Create </h1>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label>Customer Code</label>
        <input type="text" class="form-control" placeholder="SV-1234" formControlName="code">
        <div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.code.hasError('required')
        && (customerForm.controls.code.dirty || customerForm.controls.code.touched)">
            không được để trống
          </div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.code.hasError('pattern')
        && (customerForm.controls.code.dirty || customerForm.controls.code.touched)">
            sai định dạng
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label>Customer Name</label>
        <input type="text" class="form-control" placeholder="Nguyen Van A" formControlName="name">
        <div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.name.hasError('required')
        && (customerForm.controls.name.dirty || customerForm.controls.name.touched)">
            không được để trống
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label>Type Of Customer</label><br>
        <select class="form-select form-select-lg mb-3 form form-control"
                aria-label=".form-select-lg example" formControlName="typeCustomer">
          <option value="">Choose 1 </option>
          <option *ngFor="let customerType of customerTypes" [ngValue]="customerType">
            {{customerType.name}}
          </option>
        </select>
        <div>
          <div class="mb-3 text-danger" *ngIf="customerForm.controls.typeCustomer.hasError('required')
        && (customerForm.controls.typeCustomer.dirty || customerForm.controls.typeCustomer.touched)">
            không được để trống
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label>BirthDay</label>
        <input type="date" class="form-control" placeholder="DD/MM//YYyy" formControlName="birthday">
        <div>
          <div class="mb-3 text-danger" *ngIf="customerForm.controls.birthday.hasError('required')
        && (customerForm.controls.birthday.dirty || customerForm.controls.birthday.touched)">
            không được để trống
          </div>
        </div>
      </div>


      <div class="form-group col-md-4">
        <label> Gender </label>
        <select class="form-select form-select-lg mb-3 form form-control"
                aria-label=".form-select-lg example" formControlName="gender">
          <option value="">Choose 1 </option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Another</option>
        </select>
        <div>
          <div class="mb-3 text-danger" *ngIf="customerForm.controls.gender.hasError('required')
        && (customerForm.controls.gender.dirty || customerForm.controls.gender.touched)">
            không được để trống
          </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Id Card</label>
        <input type="text" class="form-control" placeholder="123456789" formControlName="idCard">
        <div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.idCard.hasError('required')
        && (customerForm.controls.idCard.dirty || customerForm.controls.idCard.touched)">
            không được để trống
          </div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.idCard.hasError('pattern')
        && (customerForm.controls.idCard.dirty || customerForm.controls.idCard.touched)">
            sai định dạng
          </div>
        </div>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-4">
        <label> Phone Number </label>
        <input type="email" class="form-control" placeholder="090-1234567" formControlName="phone">
        <div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.phone.hasError('required')
        && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)">
            không được để trống
          </div>

          <div class="mb-3 text-danger" *ngIf="customerForm.controls.phone.hasError('pattern')
        && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)">
            sai định dạng
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label> Email</label>
        <input type="text" class="form-control" placeholder="abc@gmail.com" formControlName="email">
        <div>
          <div class="mb-3 text-danger" *ngIf="customerForm.controls.phone.hasError('required')
        && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)">
            không được để trống
          </div>

          <div
            *ngIf="!customerForm.controls.email?.valid && (customerForm.controls.email?.dirty || customerForm.controls.email?.touched)">
            <p style="color: red"> Email is not valid</p>
          </div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <label> Address </label>
        <input type="text" class="form-control" placeholder="abc" formControlName="address">
        <div>
          <div class="mb-3 text-danger" *ngIf="customerForm.controls.address.hasError('required')
        && (customerForm.controls.address.dirty || customerForm.controls.address.touched)">
            không được để trống
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="customerForm.invalid"> Create</button>
  </form>
</div>
