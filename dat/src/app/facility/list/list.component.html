<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 mt-4">
      <div class="container-fluid">
        <div class="row pb-3">
          <img src="../../../assets/images/r1.PNG" alt="">
        </div>
      </div>

      <div class="container-fluid">
        <div class="row pb-3">
          <img src="../../../assets/images/r2.PNG" alt="">
        </div>
      </div>

      <div class="container-fluid">
        <div class="row pb-3">
          <img src="../../../assets/images/r3.PNG" alt="">
        </div>
      </div>

      <div class="container-fluid">
        <div class="row pb-3">
          <img src="../../../assets/images/r4.PNG" alt="">
        </div>
      </div>

      <div class="container-fluid">
        <div class="row pb-3">
          <img src="../../../assets/images/r5.PNG" alt="">
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <img src="../../../assets/images/r6.PNG" alt="">
        </div>
      </div>
    </div>

    <div class="col-lg-10 mt-4">
      <div class="row">
        <h3 align="center">DANH SÁCH DỊCH VỤ</h3>
      </div>

      <div class="row">
        <div class="row col-lg-6 float-start">
          <div class="col-auto">
            <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary mb-3">
              Tìm kiếm
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="float-end">
            <a routerLink="/facility/create">
              <button type="button" class="btn btn-outline-primary">
                Thêm mới
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                        d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                  <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                  <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                </svg>
              </button>
            </a>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-4" *ngFor="let facility of facilities | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize">
          <div class="card mt-5" style="width: 18rem;">
            <img [src]="facility.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-text text-primary">{{facility.name}}</h5>
              <p class="card-text">Diện tích: {{facility.area}} m<sup>2</sup></p>
              <p>Loại: {{facility.facilityType.name}}</p>
              Giá thuê:<span class="card-text text-danger"> {{facility.cost | currency}}
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire text-danger" viewBox="0 0 16 16">
                  <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
                </svg>
              </span>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-lg-6" align="center">
                  <a [routerLink]="['/facility/edit', facility.id]">
                    <button class="btn btn-outline-primary" >
                      Cập nhật
                    </button>
                  </a>
                </div>
                <div class="col-lg-6" align="center">
                  <button class="btn btn-outline-danger" (click)="openDelete(contentDelete, facility)">
                    Xóa
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ngb-pagination class="d-flex justify-content-center mt-3" [(page)]="page" [pageSize]="pageSize"
                      [collectionSize]="facilities.length"></ngb-pagination>
    </div>
  </div>
  <ng-template #contentDelete let-modal>
    <div class="modal-header bg-warning">
      <h4 class="modal-title ">Cảnh báo</h4>
      <button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      </button>
    </div>
    <div class="modal-body">
      <span>Bạn có muốn xóa dịch vụ: <span class="text-danger">{{deleteName}}</span> không?</span>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Hủy bỏ</button>
      <button data-dismiss="modal" class="btn btn-outline-danger" (click)="onDelete()">Xóa</button>
    </div>
  </ng-template>
</div>
