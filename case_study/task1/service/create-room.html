<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
          rel="stylesheet"/>
    <style>
        .dropdown-menu li {
            position: relative;
        }

        .dropdown-menu .dropdown-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: -7px;
        }

        .dropdown-menu .dropdown-submenu-left {
            right: 100%;
            left: auto;
        }

        .dropdown-menu > li:hover > .dropdown-submenu {
            display: block;
        }
    </style>
</head>
<body>

<div id="header"></div>

<div class=" col-4 mx-auto">
    <form method="post">
        <div class="modal-body">
            <div class="form-group mb-4" id="serviceCode">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceCode">Mã dịch vụ<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="serviceName">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceName">Tên dịch vụ<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="serviceArea">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceArea">Diện tích sử dụng<span
                            class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="serviceCost">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceCost">Chi phí thuê<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div class="form-group mb-4" id="serviceMaxPeople">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceMaxPeople">Số lượng người tối đa<span
                            class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
            <div id="rentType">
                <label class="form-label" for="rentType">Kiểu thuê<span class="text-danger">(*)</span></label>
                <select class="form-control mb-4">
                    <option>Year</option>
                    <option>Month</option>
                    <option>Day</option>
                    <option>Hour</option>
                </select>
            </div>
            <div class="form-group mb-4" id="complimentaryService">
                <div class="form-outline">
                    <input type="text" class="form-control"/>
                    <label class="form-label" for="serviceMaxPeople">Dịch vụ miễn phí đi kèm<span
                            class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger"></small>
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Thêm mới"/>
        </div>
    </form>
</div>

<div id="footer"></div>

</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
></script>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
    $(function () {
        $("#header").load("../templates/header.html");
        $("#footer").load("../templates/footer.html");
    });
</script>
</html>
